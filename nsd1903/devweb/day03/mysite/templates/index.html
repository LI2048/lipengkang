<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>投票首页</title>
</head>
<body>
<h1>投票首页</h1>
{% for question in questions %}
    <p>
        {{ forloop.counter }}.
        <a href="{% url 'detail' question.id %}" target="_blank">
            {{ question.question_text }}
        </a>
        {{ question.pub_date }}
    </p>
{% endfor %}
</body>
</html>
