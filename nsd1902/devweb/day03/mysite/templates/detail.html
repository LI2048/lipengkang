{% extends 'base.html' %}
{% load static %}
{% block title %}投票详情页{% endblock %}
{% block content %}
    <h1 class="text-center text-warning">{{ question.id }}号问题投票详情页</h1>
    {{ question.question_text }}
    <ul>
        {% for choice in question.choice_set.all %}
            <li>{{ choice }}</li>
        {% endfor %}
    </ul>
{% endblock %}
