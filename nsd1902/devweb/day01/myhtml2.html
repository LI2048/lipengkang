<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>my html2</title>
</head>
<body>
<form action="http://cn.bing.com/search" target="_blank">
    <input type="text" name="q">
    <input type="submit" value="必应搜索">
</form>

<form action="https://www.sogou.com/web" target="_blank">
    <!--
    action指的是点击按钮访问的网址
    text文本框中的内容将会作为query的值，以query=值的方式传给action
    -->
    <input type="text" name="query">
    <input type="submit" value="搜狗搜索">
</form>
</body>
</html>
